<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <div class="mb-6 mt-5">
            <h1 class="text-5xl text-center"> Let's Get Some <span class="text-pink-500 font-medium">Taka</span> !!!!</h1>
        </div>
        
    </header>
    <main>

        <section class="w-9/12 mx-auto pt-5">
            <div class="grid grid-cols-3 gap-5 text-white">
                <div class="bg-emerald-300 rounded-lg text-center p-8">
                    <h4 class="text-2xl"> Deposit</h4>
                    <h1 class="text-5xl">$<span id="total-deposit">000</span></h1>
                </div>
                <div class="bg-sky-300 rounded-lg text-center p-8">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h1 class="text-5xl">$<span id="total-withdraw">000</span></h1>
                </div>
                <div class="bg-purple-400 rounded-lg text-center p-8">
                    <h4 class="text-2xl">Balance</h4>
                    <h1 class="text-5xl">$<span id="total-balance">12000</span></h1>
                </div>
                


            </div>
        </section>

        <!-- withdraw and deposit -->
        <section class="w-9/12 mx-auto pt-5 mt-5 ">
            <div class="grid grid-cols-2 gap-5 ">
                <div class="bg-orange-400 p-8 rounded-lg">
                    <h4 class="text-2xl pb-3 text-white">Please Deposit</h4>
                    <input class="block w-9/12 px-7 py-3 mb-5 " type="text" name="" id="deposit-field" placeholder="$ amount you want to deposit">
                    <button id="btn-deposit" class="bg-teal-600 hover:bg-yellow-500 text-white font-medium px-8 py-2 rounded-lg" type="submit">Deposit</button>
                </div>
                <div class="bg-lime-400 p-8 rounded-lg">
                    <h4 class="text-2xl pb-3 text-white">Please withdraw</h4>
                    <input class="block w-9/12 px-7 py-3 mb-5" type="text" name="" id="withdraw" placeholder="$ amount you want to withdraw">
                    <button id="btn-withdraw" class="bg-teal-600 hover:bg-yellow-500 text-white font-medium px-8 py-2 rounded-lg" type="submit">withdraw</button>
                </div>
                

            </div>
        </section>

    </main>
 <script src="js-file/withdraw.js"></script>
<script src="js-file/deposit.js"></script>
<script src="js-file/javascript.js"></script>  
</body>
</html>
