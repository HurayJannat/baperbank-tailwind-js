<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <div class="mb-6 mt-5">
            <h1 class="text-5xl text-center"> Welcome to my <span class="text-pink-500 font-medium">bap er Bank</span> !!!!</h1>
        </div>
        
    </header>

    <main>
        <section class="bg-green-200 mx-auto w-3/4 px-8 py-8">
            <h2 class="text-2xl font-medium mb-5">Please login</h2>
            <div>
                
                <input class="block w-9/12 mb-5 px-7 py-4" type="email" name="" id="user-email" placeholder="Enter your Email Address">
                <input class="block w-9/12 px-7 py-4 mb-5" type="password" name="" id="user-password" placeholder="Enter your password">
                <button class="bg-teal-600 hover:bg-amber-600 text-white font-medium px-8 py-2 rounded-lg" type="submit" id="btn-submit">Submit</button>
            </div>
        </section>
    </main>

    <script src="js-file/javascript.js"></script>
    
</body>
</html>
